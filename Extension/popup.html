<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Course Scraper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: none;
    }
    #status {
      margin-top: 10px;
      color: #333;
    }
    button {
      margin-top: 10px;
      padding: 5px 10px;
    }
    select {
      width: 100%;
      margin-bottom: 10px;
    }
    .info-message {
      margin: 10px 0;
      font-size: 12px;
      color: #555;
    }
    .info-message a {
      color: #0078d7;
      text-decoration: none;
    }
    .info-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="info" placeholder="Enter extra info..."></h1>
  <div class="form-group">
    <label for="syllabusFileName">Syllabus File:</label>
    <select id="syllabusFileName">
      <option value="">Select a syllabus file...</option>
      <!-- Options will be populated dynamically -->
    </select>
  </div>
  <div class="info-message">
    Please upload the syllabus for this class at <a href="http://localhost:5173/chat" target="_blank">http://localhost:5173/chat</a>
  </div>
  <button id="scrapeBtn">Scrape Course Page</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
